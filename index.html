<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkyboy</title>
    <link rel="icon" type="image/png" href="../img/icons/sharkyboy_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js"></script>
    <script src="../models/keyboard.class.js"></script>
    <script src="../js/game.js"></script>
    <script src="../load/sounds.js"></script>
    <script src="../load/background.js"></script>
    <script src="../load/status.js"></script>
    <script src="../load/character.js"></script>
    <script src="../load/enemies.js"></script>
    <script src="../models/drawable_object.class.js"></script>
    <script src="../models/status_bar.class.js"></script>
    <script src="../models/coin_counter.class.js"></script>
    <script src="../models/movable_object.class.js"></script>
    <script src="../models/background_object.class.js"></script>
    <script src="../models/character.class.js"></script>
    <script src="../models/enemy_1.class.js"></script>
    <script src="../models/endboss.class.js"></script>
    <script src="../models/background_fish.class.js"></script>
    <script src="../models/coin.class.js"></script>
    <script src="../models/poison_bottle.class.js"></script>
    <script src="../models/throwable_object.class.js"></script>
    <script src="../models/level.class.js"></script>
    <script src="../levels/level_1.js"></script>
    <script src="../models/world.class.js"></script>
</head>

<body onload="initialize()">
    <div class="content" id="content">
        <div class="startscreen" id="startscreen">
        </div>
    </div>
    <div id="pauseScreen" class="pause-screen d-none">
        <div class="sound-container center">
            <h4 class="w-750">Fullscreen</h4>
            <div class="fullscreen-circle-btn yellow-highlight" id="fullscreenIcon1"
                onclick="highlightFullscreenSelection(1); showSelectedOption('Off')">
                <img src="../img/icons/fullscreen_off.png" id="fullscreenOff" class="fullscreen-icon"
                    onclick="playSound(CLICK_SOUND)">
            </div>
            <div class="fullscreen-circle-btn" id="fullscreenIcon2"
                onclick="highlightFullscreenSelection(2); showSelectedOption('On')">
                <img src="../img/icons/fullscreen_on.png" id="fullscreenOn" class="fullscreen-icon"
                    onclick="playSound(CLICK_SOUND)">
            </div>
        </div>
        <div class="sound-container center">
            <h4 class="w-750">Sound</h4>
            <div class="sound-circle-btn yellow-highlight" id="soundIcon1"
                onclick="highlightSoundSelection(1); showSelectedOption('Enabled')">
                <img src="../img/icons/sound_on.png" id="unmuteButton" class="setting-icon"
                    onclick="playSound(CLICK_SOUND); unmuteSound()">
            </div>
            <div class="sound-circle-btn" id="soundIcon2"
                onclick="highlightSoundSelection(2); showSelectedOption('Muted')">
                <img src="../img/icons/sound_mute.png" id="muteButton" class="setting-icon"
                    onclick="playSound(CLICK_SOUND); muteSound()">
            </div>
        </div>
        <div class="sound-container back-btn-container-adjustment mt-50">
            <h4 class="fs-70 w-750">Return to Game</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/go_back.png" class="back-icon" onclick="playSoundAndContinue()">
                </div>
            </div>
        </div>
        <div class="sound-container back-btn-container-adjustment">
            <h4 class="fs-70 w-750">Return to Startscreen</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/home.png" class="home-icon home-icon-adjustment" onclick="playSoundAndReturn()">
                </div>
            </div>
        </div>
    </div>
    <div id="loseScreen" class="lose-screen ">
        <h6 class="mt-140">ยก You lose !</h6>
        <div class="resume-container">
            <div class="resume-box">
                <img src="../img/status/coins/coin.png" class="coin-img">
                <h5 class="d-flex-centered">5</h5>
            </div>
            <div class="resume-box">
                <img src="../img/enemies/puffer_fish_red/dead/(1).png" class="pufferfish-img">
                <h5 class="d-flex-centered">5</h5>
            </div>
        </div>
        <div class="sound-container lose-screen-container-adjustment">
            <h4 class="fs-70 w-750">Go again</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/restart.png" class="restart-icon" onclick="playSoundAndReturn()">
                </div>
            </div>
        </div>
        <div class="sound-container lose-screen-container-adjustment">
            <h4 class="fs-70 w-750">Return to Startscreen</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/home.png" class="home-icon home-icon-adjustment" onclick="playSoundAndReturn()">
                </div>
            </div>
        </div>
    </div>
    <div id="winScreen" class="win-screen d-none">
        <h6 class="mt-120">You win</h6>
        <div class="sound-container win-screen-container-adjustment mt-120">
            <h4 class="fs-70 w-750">Go again</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/restart.png" class="restart-icon" onclick="playSoundAndReturn()">
                </div>
            </div>
        </div>
        <div class="sound-container win-screen-container-adjustment">
            <h4 class="fs-70 w-750">Return to Startscreen</h4>
            <div class="w-344 d-flex center">
                <div class="back-btn pos-unset back-btn-adjustment">
                    <img src="../img/icons/go_back.png" class="back-icon" onclick="playSoundAndReturn()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
